<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start/Tap on Start</h1>
  <p class="guide">How to play! (click here)</p>
  <div id="#bg">
    
  </div>
  <div class="help">
    <span style="color: red; font-size: 5rem;">X</span>
    <table>
      <tr>
        <td>step 1. </td>
        <td><p>click <span style="color: rgb(8, 202, 8); text-decoration: underline;">start</span> button.</p>
          
      </tr>
      <tr>
        <td>step 2. </td>
        <td><p>look and remember which box is flashed.</p>
        </tr>
        <tr>
          <td>step 3. </td>
          <td><p>click that box and repeat previous flashed box respectivily.</p></td></td>
        </td>
      </tr>
    </table>
  </div>
  <div class="container start-btn">
    Start
    <!-- <p>Start</p> -->
  </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <footer class="last-line">
    <p>Created with ❤️ by Mind Miners Group.</p> 
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
